<ion-navbar *navbar>
  <ion-title>Mensagens Lidas</ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>

<ion-content class="messages-read">
  <ion-card *ngFor="let item of messageList">
    <div style="position: relative">
      <img style="min-width: 100%" [src]="item.map"/>
    </div>

    <ion-item >
      <ion-avatar item-left>
        <img src="{{item.photo}}" />
      </ion-avatar>
      <h2>{{item.sender_name}}</h2>
      <p>
        01/06/2015
      </p>
    </ion-item>

    <ion-card-content>
      <p>
        <strong>
          {{item.endereco}}
        </strong>
      </p>
      <p>
        Você está a {{item.distance}} do local desta mensagem.
      </p>
    </ion-card-content>

    <ion-item>
      <button primary clear block (click)="openMessage(item)">Ler <ion-icon name="unlock"></ion-icon></button>
    </ion-item>
  </ion-card>
</ion-content>
