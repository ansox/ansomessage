<ion-navbar *navbar custom>
  <ion-title>Mensagens Lidas</ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>

<ion-content class="messages-read">
  <ion-card *ngFor="let item of messageList">
    <div class="address">
      {{item.endereco}}
    </div>
    <div>
      <img style="min-width: 100%; top: 0;" [src]="item.map"/>
    </div>

    <ion-item >
      <ion-avatar item-left>
        <img [src]="item.photo" />
      </ion-avatar>
      <h2>{{item.sender_name}}</h2>
      <p>
        {{item.message_date}}
      </p>
    </ion-item>

    <ion-card-content>
      <button primary clear block (click)="openMessage(item)">Ler <ion-icon name="unlock"></ion-icon></button>
    </ion-card-content>
  </ion-card>
</ion-content>
