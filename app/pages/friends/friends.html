<ion-navbar *navbar custom>
  <ion-title>Amigos</ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>

<ion-content padding class="friends">
  <ion-list>
    <ion-item *ngFor="let item of friendsList" (click)="sendMessage(item)">
      <ion-avatar item-left>
        <img src="{{item.photo}}" />
      </ion-avatar>
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
