<ion-navbar *navbar custom>
  <ion-title>Mensagem</ion-title>
</ion-navbar>

<ion-content class="message-body">
  <ion-card>
    <img [src]="image" alt="" />
    <div class=" card-title">
      {{message.sender_name}}
    </div>
    <div class=" card-subtitle">
      {{message.message}}
    </div>
  </ion-card>
</ion-content>
